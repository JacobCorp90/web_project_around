<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore various travel destinations across the United States in my photography blog."
    />
    <meta
      name="keywords"
      content="Around the U.S., travel, destinations, tourism"
    />
    <meta name="author" content="Jacobo Cortés" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/Favicon.svg" type="image/svg+xml" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <img class="header__logo" src="./images/Vector-logo.svg" alt="Logo" />
        </div>
        <div class="header__profile-container">
          <img
            class="header__profile-image"
            src="./images/profile-image.jpg"
            alt="Profile Image"
          />
          <div class="header__profile-info">
            <div class="header__title-container">
              <h1 class="header__title">Jacques Cousteau</h1>
              <a class="header__edit-button button" href="#">
                <img
                  class="header__edit-icon"
                  src="./images/Edit-Icon.png"
                  alt="Edit Icon"
                />
              </a>
              <div class="popup popup_closed">
                <form class="popup__container">
                  <button class="popup__close-button button" type="button">
                    <img
                      class="popup__close-icon"
                      src="./images/Close-Icon.png"
                      alt="Close Icon"
                    />
                  </button>
                  <h2 class="popup__title">Edit profile</h2>
                  <input
                    class="popup__input popup__input_name"
                    type="text"
                    placeholder="Name"
                    name="name"
                    required
                  />
                  <input
                    class="popup__input popup__input_about"
                    type="text"
                    placeholder="About me"
                    name="about"
                    required
                  />
                  <button class="popup__save-button" type="submit">Save</button>
                </form>
              </div>
              <div class="add-image-popup add-image-popup_closed">
                <form class="add-image-popup__container">
                  <button
                    class="add-image-popup__close-button button"
                    type="button"
                  >
                    <img
                      class="add-image-popup__close-icon"
                      src="./images/Close-Icon.png"
                      alt="Close Icon"
                    />
                  </button>
                  <h2 class="add-image-popup__title">New place</h2>
                  <input
                    class="add-image-popup__input add-image-popup__input_title"
                    type="text"
                    placeholder="Title"
                    name="Title"
                    required
                  />
                  <input
                    class="add-image-popup__input add-image-popup__input_url"
                    type="text"
                    placeholder="Image URL"
                    name="Image URL"
                    required
                  />
                  <button class="add-image-popup__save-button" type="submit">
                    Save
                  </button>
                </form>
              </div>
            </div>

            <p class="header__subtitle">Explorer</p>
          </div>
          <button class="header__add-button button">
            <img
              class="header__add-icon button__icon"
              src="./images/Add-Icon.png"
              alt="Add Icon"
            />
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main__gallery">
        <template id="card-template">
          <div class="main__gallery-item">
            <img class="main__gallery-image" src="" alt="" />
            <button class="main__gallery-delete-button button">
              <img
                class="main__gallery-delete-icon"
                src="./images/Trash-Icon.svg"
                alt="Delete Icon"
              />
            </button>
            <div class="main__gallery-info">
              <h2 class="main__gallery-photo-title"></h2>
              <button class="main__gallery-like-button button"></button>
            </div>
          </div>
        </template>
        <div class="image-popup image-popup_closed">
          <div class="image-popup__container">
            <img class="image-popup__image" src="" alt=""/>
            <h2 class="image-popup__title"></h2>
            <button class="image-popup__close-button button" type="button">
              <img
                class="image-popup__close-icon"
                src="./images/Close-Icon.png"
                alt="Close Icon"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy; 2025 Jacobo Cortés R.</p>
      </div>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
